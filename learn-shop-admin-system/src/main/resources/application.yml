swagger: #接口注解文档
  basepackage: com.billow.system.api #必须要有 GetMapping，PostMapping...
  service:
    name: ${spring.application.name} #api名称
    version: 1.0
    description: 警告：此API仅用于测试，禁止任何商业用途，否则一切后果自行承担！！！ #api描述
    contact:
      developer: billow #api开发者
      url: https://github.com/Xiao-Y/learn
      email: lyongtao123@126.com #api开发者

server:
  context-path: /admin-system
spring:
  application:
    name: learn-shop-admin-system #客户端名称
  resources: #指定静态资源路径，多个使用英文逗号隔开。如：html,js.jsp
    static-locations: file:///D:/project/IDEAProjects/learn/learn-shop-ui-admin
  jpa: #JPA配置
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    bus:
      trace:
        enabled: true #开启消息跟踪
security:
  sessions: NEVER
  oauth2:
    client:
      client-id: learn-shop-admin-system
      client-secret: learn-shop-admin-system
      user-authorization-uri: ${custom.security.auth-server}/oauth/authorize #请求认证的地址
      access-token-uri: ${custom.security.auth-server}/oauth/token #请求令牌的地址
    resource:
#      jwt:
#        key-uri: ${custom.security.auth-server}/oauth/token_key #解析jwt令牌所需要密钥的地址
      user-info-uri: ${custom.security.auth-server}/user #获取用户信息的地址
      prefer-token-info: false
  basic:
    enabled: false

custom:
  security:
    auth-server: http://127.0.0.1:9999
