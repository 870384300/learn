server:
  port: ${config.admin.system.server.port}
  #port: 8811

swagger: #接口注解文档
  basepackage: com.billow.controller #扫描的包，必须要有 GetMapping，PostMapping...
  service:
    name: ${spring.application.name} #api名称
    version: 1.0
    developer: lyongtao123@126.com #api开发者
    description: learn-shop 提供的Restful APIs #api描述

eureka:
  client:
    serviceUrl:
      defaultZone: ${config.eureka.client.serviceUrl.defaultZone} #注册中心地址
  instance:
    #status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html # api文档页面
    status-page-url: http://localhost:${server.port}/swagger-ui.html # api文档页面
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}


spring:
  application:
    name: ${config.admin.system.spring.application.name} #客户端名称
  resources: #指定静态资源路径，多个使用英文逗号隔开。如：html,js.jsp
    static-locations: file:///D:/project/IDEAProjects/learn/learn-shop-ui-admin
  cloud:
    stream: #mq连接配置
      binders:
        learnMQ:
          type: ${config.mq.type}
          environment:
            spring:
              rabbitmq:
                host: ${config.mq.host} #rabbitMQ服务器地址
                port: ${config.mq.port}  #rabbitMQ服务器端口
                username: ${config.mq.username}
                password: ${config.mq.password}
                virtual-host: ${config.mq.virtual-host}
      bindings:
        sleuth: #channelName，生产者,用于链路调用信息收集（zipkin）
          binder: learnMQ #使用名称为learnMQ的环境
          destination: sleuth #指定了消息投送的目的地，对应于MQ就是 exchange
  jpa: #JPA配置
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
feign: #远程连接
  hystrix: #熔断器配置
    enabled: ${config.core.product.feign.hystrix.enabled} #启动熔断器