server:
  port: ${config.zuul.server.port}

spring:
  application:
    name: learn-cloud-zuul
  resources: #指定静态资源路径，多个使用英文逗号隔开。如：html,js.jsp
    static-locations: file:///D:/project/IDEAProjects/learn/learn-shop-ui-admin
  jpa: #JPA配置
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: ${config.eureka.client.serviceUrl.defaultZone}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
feign: #远程连接
  hystrix: #熔断器配置
    enabled: true #启动熔断器
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true #Hystrix\u662F\u5426\u542F\u7528\u8D85\u65F6\u65F6\u95F4
        isolation:
          thread:
            timeoutInMilliseconds: 8000 #Hystrix\u65AD\u8DEF\u5668\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u662F1s\uFF0C\u65AD\u8DEF\u5668\u7684\u8D85\u65F6\u65F6\u95F4\u9700\u8981\u5927\u4E8Eribbon\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u4E0D\u7136\u4E0D\u4F1A\u89E6\u53D1\u91CD\u8BD5
          strategy: SEMAPHORE
zuul:
  routes:
    #系统相关
    admin-system:
      path: /admin-system/**
      serviceId: learn-shop-admin-system
    #用户相关
    admin-user:
      path: /admin-user/**
      serviceId: learn-shop-admin-user
    #订单相关
    core-order:
      path: /core-order/**
      serviceId: learn-shop-core-order
    #商品相关
    core-product:
      path: /core-product/**
      serviceId: learn-shop-core-product
    public-job:
      path: /public-job/**
      serviceId: learn-shop-public-job
    public-auth:
        path: /public-auth/**
        serviceId: learn-shop-public-auth
security:
  oauth2:
    client:
      access-token-uri: http://localhost:8771/uaa/oauth/token
      user-authorization-uri: http://localhost:8771/uaa/oauth/authorize
      client-id: webapp
    resource:
      user-info-uri: http://localhost:8771/uaa/user
      prefer-token-info: false

billow:
  security:
    token:
      expiration-time: 10 # 分钟 1440
      refresh-exp-time: 30 # 分钟 2880
      issuer: "" #签发者
      signing-key: billow #密钥

# Logging configuration
logging:
  level:
    org.springframework:
      data: DEBUG
      security: DEBUG
    com:
      billow:
        security: DEBUG
        filter: DEBUG