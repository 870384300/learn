server:
  port: ${config.admin.user.server.port}

eureka:
  client:
    serviceUrl:
      defaultZone: ${config.eureka.client.serviceUrl.defaultZone} #注册中心地址

spring:
  application:
    name: ${config.admin.user.spring.application.name} #客户端名称
  cloud:
    stream:
      binders:
        learnMQ: #设置名称为learnMQ的环境
          type: ${config.mq.type}
          environment:
            spring:
              rabbitmq:
                host: ${comfig.mq.host} #rabbitMQ服务器地址
                port: ${config.mq.port}  #rabbitMQ服务器端口
                username: ${config.mq.username}
                password: ${config.mq.password}
                virtual-host: ${config.mq.virtual-host}

      bindings:
        input: #channelName，消费者
          binder: learnMQ #使用名称为learnMQ的环境
          group: ${spring.application.name} #默认情况下同一个队列的只能被同一个group的消费者消费,用于集群
          contentType: text/plain
          destination: ${config.mq.orderToUser.orderStatus} #指定了消息获取的目的地，对应于MQ就是 exchange
          consumer:
            exchangeType: fanout #指定该主题的类型为广播模式
            autoBindDlq: true #消费失败的消息放入dlq队列
            republishToDlq: true
#测试
words: ${config.eureka.instance.hostname}