####################################################################################################
################################################## learn-cloud-config ##############################
####################################################################################################
#配置中心的端口:8781 请务修改
####################################################################################################
################################################## learn-cloud-eureka ##############################
####################################################################################################
config.eureka.server.port=8761
#注册ip
config.eureka.instance.hostname=localhost
#禁用客户端注册
config.eureka.client.register-with-eureka=false
#禁用客户端注册
config.eureka.client.fetch-registry=false
#关闭自我保护
config.server.enable-self-preservation=false
#清理间隔（单位毫秒，默认是60*1000）
config.server.eviction-interval-timer-in-ms=60000
#注册中心地址
config.eureka.client.serviceUrl.defaultZone=http://${config.eureka.instance.hostname}:${config.eureka.server.port}/eureka/
####################################################################################################
################################################## learn-cloud-zuul ################################
####################################################################################################
#应用端口
config.zuul.server.port=8771
#应用名称
config.zuul.spring.application.name=cloud-zuul
####################################################################################################
################################################## learn-cloud-turbine #############################
####################################################################################################
#应用端口
config.turbine.server.port=8791
#应用名称
config.turbine.spring.application.name=cloud-turbine
##配置Eureka中的serviceId列表，表明监控哪些服务
config.turbine.app-config=${config.admin.user.spring.application.name},${config.core.order.spring.application.name}
#指定聚合哪些集群，多个使用”,”分割，默认为default。可使用http://.../turbine.stream?cluster={clusterConfig之一}访问
config.turbine.aggregator.cluster-config=default
# 1. clusterNameExpression指定集群名称，默认表达式appName；此时：turbine.aggregator.cluster-config需要配置想要监控的应用名称；
# 2. 当clusterNameExpression: default时，turbine.aggregator.cluster-config可以不写，因为默认就是default；
# 3. 当clusterNameExpression: metadata[‘cluster’]时，假设想要监控的应用配置了eureka.instance.metadata-map.cluster: ABC，则需要配置，同时turbine.aggregator.clusterConfig: ABC
config.turbine.cluster-name-expression=new String("default")
