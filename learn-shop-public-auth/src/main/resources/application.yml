spring:
  application:
      name: learn-shop-public-auth
  jpa: #JPA配置
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    max-pool-prepared-statement-per-connection-size: 20
    min-idle: 5
    time-between-eviction-runs-millis: 20000
    max-active: 20
    test-while-idle: true
    validation-query: SELECT 1 FROM DUAL
    filters: stat,wall,slf4j #开启Druid的监控统计功能，mergeStat代替stat表示sql合并,wall表示防御SQL注入攻击
    type: com.alibaba.druid.pool.DruidDataSource
    connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    max-wait: 60000
    url: jdbc:mysql://119.23.27.78:3306/learn?useUnicode=true&characterEncoding=utf8&useSSL=false
    test-on-borrow: false
    password: ali-root
    pool-prepared-statements: true
    min-evictable-idle-time-millis: 300000
    initial-size: 5
    driver-class-name: com.mysql.jdbc.Driver
    test-on-return: false
    username: root
  redis:
    host: 119.23.27.78
    port: 6379
    password: requirepass12344321
